<h1>{{ listName() }}</h1>
<ul>
  @for (character of characters(); track character.id; let idx = $index) { @if (character.power >=
  1000){
  <li>
    <span>{{ idx + 1 }} - {{ character.name }}</span>
    <strong
      [class.text-danger]="character.power >= 9000"
      [class.text-primary]="character.power < 9000"
    >
      <!-- [ngClass]="powerClasses()" -->
      ({{ character.power }})
    </strong>
  </li>
  } @else {
  <li><strong>REDACTED</strong></li>

  } }
</ul>
