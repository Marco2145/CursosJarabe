    <ion-header>
      <ion-toolbar>
        <ion-title>Men√∫</ion-title>

    </ion-header>

    <ion-content>
      @for (c of components(); track $index) {
      <!-- <ion-content class="ion-padding">This is the menu content.</ion-content> -->
      <ion-menu-toggle>
        <ion-item [routerLink]="c.redirectTo">
          <ion-icon [name]="c.icon" slot="start" color="primary"></ion-icon>
          {{ c.name }}
        </ion-item>
      </ion-menu-toggle>
      }
    </ion-content>

    <!-- <ion-content class="ion-padding">This is the menu content.</ion-content> -->
