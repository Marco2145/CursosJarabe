<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Componentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    @for (c of components(); track $index) {

    <!-- <ion-icon [name]="c.icon"></ion-icon> -->
    <ion-item [routerLink]="c.redirectTo" detail="true">
      <ion-icon [name]="c.icon" slot="start" color="primary"></ion-icon>
      {{c.name}}
    </ion-item>
    }
  </ion-list>

  <!-- <ion-button routerLink="/alert"> Alert </ion-button>
  <ion-button routerLink="/action-sheet"> Action sheet </ion-button> -->
</ion-content>
