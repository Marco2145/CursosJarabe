<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title>Search</ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar
      placeholder="Buscar album"
      animated
      inputmode="text"
      (ionInput)="handleInput($event)"
      [debounce]="250"
    ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    @for (album of albumes()??[] | appFiltro : filterTerm(); track $index) {
    <ion-item>
      <ion-label>{{album.title}}</ion-label>
    </ion-item>
    }
  </ion-list>
</ion-content>
