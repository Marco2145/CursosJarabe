<ion-content [fullscreen]="true">
  <swiper-container [pagination]="true" class="slide-full">
    @for (slide of slides; track $index) {
    <swiper-slide>
      <ion-card>
        <img [src]="slide.img" class="slide-image" />
        <ion-card-header>
          <ion-card-subtitle>{{slide.titulo}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content> {{slide.desc}} </ion-card-content>
      </ion-card>
    </swiper-slide>
    }

    <swiper-slide>
      <ion-button (click)="onClick()" expand="full" fill="clear">
        Comenzar
      </ion-button>
    </swiper-slide>
  </swiper-container>
</ion-content>
