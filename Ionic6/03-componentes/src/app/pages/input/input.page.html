<app-header titleInput="Input Forms"></app-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-list>
    <ion-list-header>
      <ion-label>Input Normal</ion-label>
    </ion-list-header>

    <ion-item>
      <!-- <ion-label>Nombre: </ion-label> -->
      <ion-input
        label="Nombre: "
        type="text"
        placeholder="Awesome Input"
        [(ngModel)]="nombre"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-input
        label="Floating label"
        labelPlacement="floating"
        placeholder="Enter text"
      ></ion-input>
    </ion-item>
  </ion-list>

  <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <ion-list-header>
      <ion-label>Formulario Valido: {{myForm.valid}}</ion-label>
    </ion-list-header>

    <ion-item>
      <ion-input
        label="Email: "
        type="email"
        formControlName="email"
        placeholder=""
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-input
        label="Password: "
        type="password"
        formControlName="password"
        placeholder=""
      ></ion-input>
    </ion-item>

    <ion-button
      [disabled]="myForm.valid"
      type="submit"
      expand="block"
      fill="clear"
      shape="round"
    >
      Submit information
    </ion-button>
  </form>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Form valid: {{myForm.valid}}</ion-card-title>
      <ion-card-subtitle>Email</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{myForm.controls.email.errors| json}}
    </ion-card-content>
    <ion-card-header>
      <ion-card-subtitle>Password</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{myForm.controls.password.errors| json}}
    </ion-card-content>
  </ion-card>
</ion-content>
