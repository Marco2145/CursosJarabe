<app-header titleInput="List - Sliding"></app-header>

<ion-content [fullscreen]="true">
  <ion-list #myList>
    @for (item of users(); track $index) {
    <ion-item-sliding>
      <ion-item>
        <ion-label>
          <h3>{{item.name}}</h3>
          <p>{{item.email}}</p>
        </ion-label>
        <ion-label slot="end" class="ion-text-end">{{item.phone}}</ion-label>
      </ion-item>

      <ion-item-options side="start">
        <ion-item-option color="danger" (click)="favorite(item, myList)"
          ><ion-icon slot="icon-only" name="heart-outline"></ion-icon
        ></ion-item-option>
        <ion-item-option color="primary" (click)="share(item, myList)"
          ><ion-icon slot="icon-only" name="share-outline"></ion-icon
        ></ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="delete(item, myList)"
          ><ion-icon slot="icon-only" name="trash-outline"></ion-icon
        ></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    }
  </ion-list>
