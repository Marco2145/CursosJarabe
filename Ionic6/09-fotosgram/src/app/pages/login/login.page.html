<ion-content>
  <swiper-container
    class="mainSlide"
    [resistanceRatio]="0.1"
    [allowSlideNext]="false"
    [allowSlidePrev]="false"
    [allowTouchMove]="false"
    #mainSlide
  >
    <swiper-slide>
      <form (ngSubmit)="login(loginForm)" #loginForm="ngForm">
        <ion-grid fixed>
          <ion-row>
            <ion-col>
              <img src="/assets/avatars/av-1.png" />
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-list>
                <ion-item>
                  <ion-input
                    name="email"
                    type="email"
                    label="Email: "
                    required
                    [(ngModel)]="loginUser.email"
                  ></ion-input>
                </ion-item>

                <ion-item>
                  <ion-input
                    name="password"
                    type="password"
                    label="Password: "
                    required
                    [(ngModel)]="loginUser.password"
                  ></ion-input>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button type="submit" color="tertiary" shape="round">
                Login
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </swiper-slide>

    <swiper-slide>
      <ion-grid fixed>
        <ion-row>
          <ion-col>
            <h3>Seleccione Avatar</h3>
          </ion-col>
        </ion-row>

        <app-avatar-selector
          (avatarSelected)="registerUser.avatar=$event"
        ></app-avatar-selector>

        <form (ngSubmit)="register(registerForm)" #registerForm="ngForm">
          <ion-row>
            <ion-col>
              <ion-list>
                <ion-item>
                  <ion-input
                    name="email"
                    type="email"
                    label="Email: "
                    [(ngModel)]="registerUser.email"
                    required
                  ></ion-input>
                </ion-item>

                <ion-item>
                  <ion-input
                    name="nombre"
                    type="text"
                    label="Nombre: "
                    [(ngModel)]="registerUser.name"
                    required
                  ></ion-input>
                </ion-item>

                <ion-item>
                  <ion-input
                    name="password"
                    type="password"
                    label="Password: "
                    [(ngModel)]="registerUser.password"
                    required
                  ></ion-input>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button type="submit" color="tertiary" shape="round">
                Crear usuario
              </ion-button>
            </ion-col>
          </ion-row>
        </form>
      </ion-grid>
    </swiper-slide>
  </swiper-container>
</ion-content>

<ion-footer no-border>
  <ion-toolbar>
    <ion-row>
      <ion-col>
        <ion-button
          shape="round"
          expand="full"
          size="small"
          fill="outline"
          color="tertiary"
          (click)="showLogin()"
        >
          Ingresar
        </ion-button>
      </ion-col>

      <ion-col>
        <ion-button
          shape="round"
          expand="full"
          size="small"
          fill="outline"
          color="tertiary"
          (click)="showRegister()"
        >
          Registrarme
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
