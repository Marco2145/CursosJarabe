<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="logout()" color="danger">
        <ion-icon slot="icon-only" name="exit"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row class="top-20">
    <ion-col class="ion-text-center">
      <img src="assets/avatars/{{this.user.avatar}}" class="img-avatar" />
    </ion-col>
  </ion-row>

  <ion-row class="top-20">
    <ion-col size="12" text-center>
      <ion-label>
        <h1>Actualizar perfil</h1>
      </ion-label>
    </ion-col>
  </ion-row>

  <app-avatar-selector
    (avatarSelected)="updateSelectedAvatar($event)"
    [inputAvatar]="user.avatar "
  ></app-avatar-selector>

  <form (ngSubmit)="updateUser(updateForm)" #updateForm="ngForm">
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-input
              name="email"
              type="email"
              label="Email: "
              [(ngModel)]="this.user.email"
              required
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-input
              name="nombre"
              type="text"
              label="Nombre: "
              [(ngModel)]="this.user.name"
              required
            ></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="ion-text-center">
        <ion-button type="submit" color="tertiary" shape="round">
          Actualizar
        </ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
