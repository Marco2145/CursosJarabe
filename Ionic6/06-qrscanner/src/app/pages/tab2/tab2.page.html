<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> History </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="sendMail()" color="primary">
        <ion-icon slot="icon-only" name="send"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    @for (register of dataLocalService.savedRegisters; track $index) {
    <ion-item detail (click)="openRegister(register)">
      <ion-icon slot="start" [name]="register.icon" color="primary"></ion-icon>
      <ion-label>
        <h2>{{register.text}}</h2>
        <p>{{register.created | date: "medium"}}</p>
      </ion-label>
    </ion-item>
    }
  </ion-list>
</ion-content>
