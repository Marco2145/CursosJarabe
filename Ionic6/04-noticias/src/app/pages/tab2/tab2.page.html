<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Headlines </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-segment
    [value]="selectedCategory()"
    (ionChange)="segmentChanged($event)"
    scrollable
  >
    @for (category of categories; track $index) {
    <ion-segment-button [value]="category">
      <ion-label class="ion-text-capitalize">{{category}}</ion-label>
    </ion-segment-button>
    }
  </ion-segment>

  @if (myResource.hasValue()) {
  <app-articles [ArticlesInput]="myResource.value()"></app-articles>
  }
</ion-content>
