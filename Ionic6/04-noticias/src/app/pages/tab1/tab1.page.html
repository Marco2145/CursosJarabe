<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Layla's News </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <app-articles [ArticlesInput]="myArticles() ?? []"></app-articles>

  <ion-infinite-scroll
    threshold="25%"
    [disabled]="stopLoadingMore()"
    position="bottom"
    (ionInfinite)="loadData($event)"
  >
    <ion-infinite-scroll-content> </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
