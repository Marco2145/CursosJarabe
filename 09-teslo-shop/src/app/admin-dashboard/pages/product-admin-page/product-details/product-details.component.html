<h1 class="text-2xl font-bold">{{ product().title }}</h1>
<div class="divider"></div>

<form
  [formGroup]="productForm"
  class="grid grid-cols-1 sm:grid-cols-2 gap-4"
  (ngSubmit)="onSubmit()"
>
  <!-- Datos generales -->
  <div class="flex flex-col gap-2">
    <h2 class="text-2xl font-bold h-12">Datos generales</h2>
    <input
      type="text"
      placeholder="Título"
      class="input input-bordered w-full"
      formControlName="title"
      [class.border-error]="productForm.get('title')?.errors ?? false"
    />
    <form-error-label [controlInput]="productForm.get('title')!" />

    <input
      type="text"
      placeholder="Slug"
      class="input input-bordered w-full"
      formControlName="slug"
      [class.border-error]="productForm.get('slug')?.errors ?? false"
    />
    <form-error-label [controlInput]="productForm.get('slug')!" />

    <div>
      <label class="floating-label">
        <span class="">Descripción</span>
        <textarea
          class="textarea textarea-bordered w-full"
          placeholder="Descripción"
          rows="6"
          formControlName="description"
          [class.border-error]="productForm.get('description')?.errors ?? false"
        ></textarea>
      </label>

      <form-error-label [controlInput]="productForm.get('description')!" />
    </div>

    <h2 class="text-lg font-bold">Datos de venta</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-2">
      <div>
        <label
          class="input w-full border"
          [class.border-error]="productForm.get('price')?.errors ?? false"
        >
          <span class="label">$</span>
          <input type="number" placeholder="Precio" formControlName="price" />
        </label>
        <form-error-label [controlInput]="productForm.get('price')!" />
      </div>

      <div>
        <label
          class="input w-full border"
          [class.border-error]="productForm.get('stock')?.errors ?? false"
        >
          <span class="label">En inventario: </span>
          <input type="number" placeholder="Inventario" class="w-full" formControlName="stock" />
        </label>
        <form-error-label [controlInput]="productForm.get('stock')!" />
      </div>
    </div>

    <!-- tags -->
    <label
      class="input w-full border"
      [class.border-error]="productForm.get('tags')?.errors ?? false"
    >
      <span class="label">Tags:</span>
      <input type="text" placeholder="Tags" formControlName="tags" />
      <form-error-label [controlInput]="productForm.get('tags')!" />
    </label>

    <!-- Botones para el género -->
    <div class="grid grid-cols-4 gap-2">
      <!-- <button class="btn btn-sm btn-outline">Masculino</button> -->
      <button
        type="button"
        [class.btn-primary]="productForm.value.gender === 'men'"
        class="btn btn-sm"
        (click)="productForm.patchValue({ gender: 'men' })"
      >
        Masculino
      </button>
      <button
        type="button"
        [class.btn-accent]="productForm.value.gender === 'women'"
        class="btn btn-sm"
        (click)="productForm.patchValue({ gender: 'women' })"
      >
        Femenino
      </button>
      <button
        type="button"
        [class.btn-warning]="productForm.value.gender === 'kid'"
        class="btn btn-sm"
        (click)="productForm.patchValue({ gender: 'kid' })"
      >
        Kid
      </button>
      <button
        type="button"
        [class.btn-secondary]="productForm.value.gender === 'unisex'"
        class="btn btn-sm"
        (click)="productForm.patchValue({ gender: 'unisex' })"
      >
        Unisex
      </button>
    </div>

    <!-- <select class="select select-bordered w-full">
      <option value="male">Masculino</option>
      <option value="female">Femenino</option>
      <option value="unisex">Unisex</option>
    </select> -->

    <!-- Sizes -->
    <div class="grid grid-cols-6 gap-2">
      @for (size of sizes; track size) {
      <button
        class="btn btn-sm"
        type="button"
        (click)="onSizeClicked(size)"
        [class.btn-secondary]="productForm.value.sizes?.includes(size)"
      >
        {{ size }}
      </button>
      }
    </div>

    <div class="mt-1"></div>
  </div>

  <!-- Imágenes -->
  <div class="flex flex-col gap-2">
    <div class="flex justify-end h-12">
      <button class="btn btn-secondary" [class.btn-success]="product().id === 'new'" type="submit">
        <!-- <span class="loading loading-spinner loading-sm"></span> -->
        @if (product().id === "new"){ Crear producto }@else{ Guardar }
      </button>
    </div>

    <product-carousel [images]="product().images" />

    <input type="file" class="file-input file-input-bordered w-full mt-4" />
  </div>
</form>

@if (wasSaved()) {
<div class="alert alert-success fixed bottom-4 right-4 w-80 animate-fade-in">
  <span
    >@if (product().id === "new"){ Entrada creada }@else{ Datos actualizados } correctamente
  </span>
</div>

}
