<div class="card bg-base-100 shadow-sm animate-fade-in">
  <figure>
    <img [src]="product().images | productImage" [alt]="product().tags[0]" />
  </figure>
  <div class="card-body">
    <h2 class="card-title font-montserrat text-xl">{{ product().title }}</h2>
    <p>{{ product().description | slice : 0 : 70 }}...</p>
    <div class="card-actions justify-end">
      <a [routerLink]="['product', product().slug]" class="link-info">Saber m√°s...</a>
    </div>
  </div>
</div>
